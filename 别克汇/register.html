<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <style type="text/css">
        li{
            list-style: none;
            display: block;
            margin: 20px;
        }
    </style>
    <script type="text/javascript">
        function username() {
            var username=document.getElementById('userName').value;
            if (username.length==0){
                alert('输入不可为空！！！');
                return false
            }
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if (myreg.test(username)){
                return true
            }else{
                alert('请输入有效账号!!!');
            }
        }
        function email() {
            var email=document.getElementById('email').value;
            if (username()) {
                if (email.length == 0) {
                    alert('邮箱不可为空！！！');
                    return false
                }
                var myreg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
                if (myreg.test(email)) {

                    return true
                }else{
                    alert('请输入有效邮箱')
                }
            }
        }
        function password() {
            var password=document.getElementById('password').value;
            if (email()) {
                if (password.length == 0) {
                    alert('密码不可为空！！！');
                    return false
                }
                if (password.length<6) {
                    alert('密码不可小于6位！！！');
                    return false
                }else{
                    return password
                }
            }
        }
        function n_password() {
            var n_password=document.getElementById('n_password').value;
            if (password()) {
                if (n_password===password()){
                    alert('注册成功!!!');
                    window.location.href="http://localhost:63342/vue%E5%AE%9E%E8%AE%AD--%E5%88%AB%E5%85%8B%E6%B1%87/login.html?_ijt=m6nh6qlbnlvfnm2e59b5160vg0"
                }else{
                    alert('密码前后不一致')
                }
            }
        }
    </script>
</head>
<body>
 <div class="container">
    <div class="row">
        <div>
            <div class="col-lg-2  modify-padding">
                <img src="img/logo.png" alt="图标">
            </div>
            <p class="left-login">欢迎注册</p>
        </div>
        
        <div class="col-lg-6 pic1-center">
            <form action="" method="post" id="register_form">
                <ul class="zi-center">
                    <li>
                        <label for="userName"></label> 
                        USER: <br>
                        <input type="text" id="userName" name="userName" placeholder="请输入您的用户名!" autocomplete="off"> 
                        <b></b>
                        <span style="display: none;">&nbsp;请输入您的用户名！</span>
                    </li>
                    <li>
                        <label for="email"></label> 
                        EMAIL:<br><input type="email" id="email" name="email" placeholder="请输入您的邮箱！" autocomplete="off"> 
                        <b></b>
                        <span style="display: none;">&nbsp;请输入您的邮箱！</span>
                    </li>
                    <li><label for="password"></label> 
                        PASSWORD:<br><input type="password" id="password" name="password" placeholder="请输入密码！" autocomplete="off"> 
                        <b></b>
                        <span style="display: none;">&nbsp;请输入密码！</span>
                    </li>
                    <li><label for="n_password"></label> 
                        NEW_PASSWORD:<br>
                        <input type="password" id="n_password" name="n_password" placeholder="请再次输入密码！" autocomplete="off"> 
                        <b></b>
                        <span style="display: none;">&nbsp;请再次输入密码！</span></li>
                </ul>
            </form>
            <button class="btn_login" type="submit" onclick="n_password()">注册</button>
        </div>    
    </div>
</div>    
</body>
</html>
